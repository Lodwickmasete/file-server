<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found</title>
    <link rel="stylesheet" href="/static/style.css"> <!-- Make sure to link your styles if needed -->
</head>
<body>
    <div class="error-container">
        <h1>404 - Not Found</h1>
        <p>Sorry, the page or file you're looking for does not exist.</p>
        <a href="/" class="back-home">Go back to Home</a>
    </div>

    <style>
        /* Simple styles to make the error page look nice */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .error-container {
            text-align: center;
        }
        .error-container h1 {
            font-size: 48px;
            color: #ff0000;
        }
        .error-container p {
            font-size: 18px;
            margin: 20px 0;
        }
        .back-home {
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
        }
        .back-home:hover {
            text-decoration: underline;
        }
    </style>
</body>
</html>
